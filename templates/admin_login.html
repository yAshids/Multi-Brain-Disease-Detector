<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Google Font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap for layout and responsiveness -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background and Fullscreen */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff, #d4eafd, #a6d2fb, #73bbfe, #032a4f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
        }

        /* Card Styling */
        .card {
            width: 400px;
            border-radius: 10px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Form Heading */
        h2 {
            text-align: center;
            color: #141414;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        /* Form Fields */
        .form-control {
            border-radius: 10px;
            border: 1px solid #070707;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #f7f7f7;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
        }

        .btn-primary:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .btn-link {
            color: #007bff;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        /* Flash Message */
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
        }
        
        .form-group {
            color: #0d0d0d;
        }
        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Doctor Login</h2>
        <form method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('admin_register') }}" class="btn btn-link">Register as Doctor</a>
        </form>
        <p><a href="/login" class="btn btn-link" style="color: rgb(0, 0, 0); font-size: 18px;"> Patient login</a></p>

    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
